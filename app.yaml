application: doneations
version: 1
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- warmup

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: static/js
  
- url: /(.*\.svg)
  static_files: static/\1
  upload: static/(.*\.svg)
  mime_type: image/svg+xml

- url: /static
  static_dir: static
  
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: "latest"
    
