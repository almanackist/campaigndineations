<!DOCTYPE html>

<html>
	<head>
		<title>Dineations</title>
	</head>
	
	<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
		}
		
		.error {
			color: red
		}
		
		label {
			display: block;
			font-size: 20px;
		}
		
		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}
		
		textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
		}
		
		input[type=submit] {
			font-size: 24px;
		}
		
		hr {
			margin: 20px auto;
		}
		
		.map {
			position: absolute;
			right: 0px;
			top: 112px;
		} 

		.art + .art {
			margin-top: 20px;
		}
		
		.art-title {
			font-weight: bold;
			font-size: 20px;
		}
		
		.art-body {
			margin: 0;
			font-size: 17px;
		}
		
		.art-created {
			font-weight: italic;
			font-size: 10px;
		}
		
	</style>
	
	
	<body>
	 <h1>Dineations</h1>

	 <form method = "post">
	 	<label>
	 		<div>ZIP</div>
	 		<input type="text" name="zip" value="{{zip}}">
	 	</label>
	 
	 	<div class="error">{{error}}</div>
	 	
	 	<input type="submit">
	 
	 </form>
	 
	 {% if img_url %}
	 	<img class="map" src = '{{img_url}}'>
	 {% endif %}
	 
	 
	 <hr>
	 	 	
	 
	</body>
</html>
